<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Telex&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Formulario Registro</title>

</head>
<body>
  <div class="container">
    <img src="images/img_portada_libro.png" class="img-form">
    <img src="images/img_SeixBarral.png" class="img-SixBarrel">
    <div class="form-register">
      <h4>Registrate y entérate de las últimas novedades en libros</h4>
      <button type="button" class="btn boton-google"><i class="fab fa-google"></i>Regístrate con Google</button>
      <button type="button" class="btn boton-facebook"><i class="fab fa-facebook"></i> Regístrate con Facebook</button>
      <h4>-O-</h4>
      <input class="controls" type="text" name="nombre completo" id="nombres" placeholder="Nombre Completo">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electrónico">
      <div class="container-ico">
        <input id="Input" class="controls" type="password" placeholder="Contraseña">
        <img id="Eye" src="images/icono_visual_close.ico" alt="" class="icon">
      </div>
      <input class="botons" type="submit" value="Registrar">
      <p>¿Tienes una cuenta? <a href="#">Iniciar sesión</a></p>
      <br>
    </div>
  </div>

  <script src="scripts/code_visual.js"></script>

</body>
</html>
